<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test API Connexion</h1>
    
    <div>
        <h3>Test avec les identifiants admin</h3>
        <button onclick="testerConnexion()">Tester la connexion</button>
        <div id="resultat"></div>
    </div>

    <script>
        async function testerConnexion() {
            const resultatDiv = document.getElementById('resultat');
            resultatDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('backend/api/api_connexion.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_utilisateur: 'admin@lendshare.fr',
                        mot_de_passe: 'Admin123!'
                    })
                });
                
                const data = await response.json();
                
                resultatDiv.innerHTML = `
                    <div class="${data.succes ? 'success' : 'error'} result">
                        <strong>Statut:</strong> ${response.status}<br>
                        <strong>Succès:</strong> ${data.succes}<br>
                        <strong>Message:</strong> ${data.message}<br>
                        <strong>Réponse complète:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultatDiv.innerHTML = `
                    <div class="error result">
                        <strong>Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
